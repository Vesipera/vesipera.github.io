<!-- R0331 Javascript Syksy 2020 Ensimmäinen projekti                               -->
<!-- Projektissa toteutettu yksinkertainen tehtävälista, johon voi                  -->
<!-- lisätä ja poistaa tehtäviä. Lisäksi tehtävät voi järjestää niiden              -->
<!-- tärkeyden mukaan. On myös toteutettu tietojen tallentaminen                    -->
<!-- selaimen Local Storageen. Ulkoasun tuunaamisessa käytetty apuna Bootstrappia   -->

<!-- (c) Janne Lahdenperä 2020 -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Tällä saadaan sivu asettumaan hyvin ruudulle -->
    <!-- Otetaan Bootstrap käyttöön asettelun helpottamiseksi -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Omia tyylimäärittelyitä varten -->
    <title>JavaScript Project 1</title>
</head>

<script src="script.js"></script> <!-- JavaScript omassa tiedostossaan -->

<body>
    <div class="container" id="entryForm">      
        <h1 class="display-1">To-do list</h1>   <!-- Otsikko -->
        <form class="form-inline" name="taskForm" onsubmit="return addTask()">  <!-- Luodaan lomake ja tehdään sille toiminnallisuus -->
            <label for="taskText">To-do:</label>
            <input type="text" class="form-control" id="taskText" name="taskText" required> <!-- Tekstinsyöttökenttä, required-attribuutti validointia varten -->
            <label for="choice">Importance:</label>
            <select class="form-control" id="choice">   <!-- Tärkeysvalinta -->
                <option style="background-color: #00b300;">Low</option>         <!-- Eri värit tärkeyden mukaan -->
                <option style="background-color: orange;">Medium</option>
                <option style="background-color: #ff3333;">High</option>
            </select>
            <button type="submit" class="btn btn-primary">Add</button>  <!-- Lisäysnappi -->
        </form>
    </div>
    <div class="container" id="results">
        <div id = "resultArea"></div>   <!-- Alue, jonne tulostetaan syötetyt tehtävät -->
    </div>
    <div class="container" id="control">    <!-- Kontrollinapit -->
        <button type="button" class="btn btn-success m-1" onclick="orderList()">Order list</button> <!-- Järjestämisnappi -->
        <button type="button" class="btn btn-primary m-1" onclick="saveList()">Save list</button>   <!-- Tallennusnappi -->
        <button type="button" class="btn btn-primary m-1" onclick="loadList()">Load saved list</button> <!-- Latausnappi -->
        <button type="button" class="btn btn-danger m-1 float-right" onclick="emptyField()">Empty list</button> <!-- Listan tyhjennysnappi -->
    </div>
    <div class="container">
		<footer>
			<div class="text-center">
				<p class="footer">&copy; Janne Lahdenper&auml; 2020</p>
			</div>
		</footer>
	</div>
</body>

</html>
